<div id="page-content" class="page-bounds">
  <div>
    {{.Content}}

  </div>
  {{ if isset .Params "praise" }}

  <div id="praise">
    {{ range .Params.praise }}

    <blockquote>
      {{ .quote | markdownify }}

      <cite><a href="{{ .link }}">{{ .attribution }}</a></cite>
    </blockquote>
    {{end}}

  </div>
  {{ end }}

</div>
