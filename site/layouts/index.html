{{ define "main" }}
  {{.Content}}
  <div class="book">
    <img  class="cover"
          sizes="(min-width: 40em) 80vw, 100vw"
          srcset="/images/{{ .Params.book.image }}-small.jpg 480w,
          /images/{{ .Params.book.image }}-medium.jpg 675w" 
          src="/images/{{ .Params.book.image }}-small.jpg"
          alt="Cover of 'Trick of the Light' by Laura Elvery" />
    {{ with .Params.book.praise }}
    <div class="endorsements">
      {{ range . }}
      <blockquote>
        <p>{{ .quote | markdownify }}</p>
        <cite>{{ if (isset . "link") }}<a href="{{ .link }}">{{ .attribution }}</a>{{ else }}{{ .attribution }}{{ end }}</cite>
      </blockquote>
      {{ end }}
    </div>
    {{ end }}
    <a class="buy" href="{{ .Params.book.buy }}" title="Buy Trick of the Light by Laura Elvery">Buy now â†’</a>
  </div>
    
  <div id="bio">
    <h1>{{ .Params.bio.title }}</h1>
    <p>{{ .Params.bio.text | markdownify}}</p>
  </div>
{{ end }}
